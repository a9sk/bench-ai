<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registrazione</title>
    <!-- Aggiunta del font Roboto da Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">

</head>
<body>
    <div class="login-container">
        <div id="form-container">
            <h2>Login to Your Account</h2>
            <form id="login-form" action="/api/login" method="POST" enctype="multipart/form-data">
                <input type="text" name="username" class="input-field" placeholder="Username" required>
                <input type="password" name="password" class="input-field" placeholder="Password" required>
                <button type="submit" class="login-button">Login</button>
            </form>
            <div class="footer">
                <p>Don't have an account? <a href="#" id="toggle-form">Sign up</a></p>
                <p><a href="#">Forgot your password?</a></p>
            </div>
        </div>
        
        <!-- Registration form (initially hidden) -->
        <div id="register-container" style="display:none;">
            <h2>Sign up</h2>
            <form id="register-form" action="/api/register" method="POST" enctype="multipart/form-data">
                <input type="text" name="username" class="input-field" placeholder="Username" required>
                <input type="email" name="email" class="input-field" placeholder="Email" required>
                <input type="password" name="password" class="input-field" placeholder="Password" required>
                <input type="password" name="confirm_password" class="input-field" placeholder="Confirm password" required>
                <button type="submit" class="login-button">Sign up</button>
            </form>
            <div class="footer">
                <p>Already have an account? <a href="#" id="toggle-login">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        // show the login form and hide the registration form
        document.getElementById("toggle-form").addEventListener("click", function(event) {
            event.preventDefault();
            document.getElementById("form-container").style.display = "none";
            document.getElementById("register-container").style.display = "block";
        });

        // show the registration form and hide the login form
        document.getElementById("toggle-login").addEventListener("click", function(event) {
            event.preventDefault();
            document.getElementById("register-container").style.display = "none";
            document.getElementById("form-container").style.display = "block";
        });

        // Password confirmation check
        document.getElementById("register-form").addEventListener("submit", function(event) {
            const password = document.querySelector('#register-form input[name="password"]').value;
            const confirmPassword = document.querySelector('#register-form input[name="confirm_password"]').value;
            
            console.log('Password:', password);
            console.log('Confirm Password:', confirmPassword);
            console.log('Passwords match:', password === confirmPassword);
            
            if (password !== confirmPassword) {
                event.preventDefault();
                alert(`Passwords do not match!\nPassword: "${password}"\nConfirm: "${confirmPassword}"`);
            }
        });
    </script>
</body>

</html>
